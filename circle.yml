machine:
  timezone: Asia/Tokyo
  java:
    version: oraclejdk8
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2G -XX:+HeapDumpOnOutOfMemoryError"'
general:
  artifacts:
    - "app/build"
dependencies:
  pre:
    - scripts/ci/install-android-licenses.sh
  cache_directories:
    - ~/.android
    - /usr/local/android-sdk-linux/platforms
    - /usr/local/android-sdk-linux/build-tools
    - /usr/local/android-sdk-linux/extras
    - .gradle
    - build
    - app/build
test:
  override:
    - ./gradlew jacoco
  post:
   - scripts/ci/send-coverage-info.sh
deployment:
  master:
    branch: master
    commands:
      - ./gradlew assembleRelease

